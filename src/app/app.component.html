<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
        <mat-icon class="mat-18">menu</mat-icon>
    </button>
    <span>Virtual Scroll App</span>
    <span class="spacer"></span>
    <mat-icon class="icon" aria-hidden="false" aria-label="info icon">info</mat-icon>
    <mat-icon class="icon" aria-hidden="false" aria-label="setting icon">settings</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer [mode]="'side'" [opened]="sideBarOpen">
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/" (click)="toggleSideBar()" [routerLinkActiveOptions]="{exact:
        true}">Sample 1</a>
      <a mat-list-item routerLinkActive="active" routerLink="/sample2" (click)="toggleSideBar()" [routerLinkActiveOptions]="{exact:
        true}">Sample 2</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
